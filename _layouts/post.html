---
layout: default
---
<h1>{{ page.title }}</h1>
<h2>{{ page.date | date: "%b %-d, %Y" }}</h2>

{{ content }}

{% if page.categories contains 'podcast' %}
	<br>
	<audio controls>
		<source src="{{ page.enclosure }}" type="audio/mpeg">
	</audio>
{% endif %}

<br><br>

{% if page.next_in_category != nil %}
    <a href="{{page.next_in_category.url}}" class="float-right">next &raquo;</a>
{% endif %}
{% if page.previous_in_category != nil %}
     <a href="{{page.previous_in_category.url}}" class="float-left">&laquo; previous </a>
{% endif %}
