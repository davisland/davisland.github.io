---
layout: default
---
<h1>{{ page.title }}</h1>
<h2>{{ page.date | date: "%b %-d, %Y" }}</h2>

{{ content }}

<br>
<audio controls>
	 <source src="{{ page.enclosure }}" type="audio/mpeg">
</audio>
<br><br>

{% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; previous</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">next &raquo;</a>
  {% endif %}
